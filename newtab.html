<!DOCTYPE html>
<html>
  <head>
    <title>Movie Fox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-md-auto">
          <div class="card rounded-0 shadow mt-5">
            <div class="card-body">
              <div class="row mt-5 mb-5">
                <div class="col-md-3 text-center">
                  <a href="https://www.facebook.com">
                    <img src="icons/fb.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://www.twitter.com">
                    <img src="icons/twit.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://web.skype.com">
                    <img src="icons/skype.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://web.whatsapp.com">
                    <img src="icons/whatsapp.png" width='80'>
                  </a>
                </div>
              </div>
              <div class="row mt-5 mb-5">
                <div class="col-md-3 text-center">
                  <a href="https://www.instagram.com">
                    <img src="icons/insta.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://www.telegram.com">
                    <img src="icons/teleg.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://www.youtube.com">
                    <img src="icons/yt.png" width='80'>
                  </a>
                </div>
                <div class="col-md-3 text-center">
                  <a href="https://linkedin.com">
                    <img src="icons/ln.png" width='80'>
                  </a>
                </div>
              </div>
              <div class="row mt-5 mb-5">
                <div class="col-12 text-center">
                  <p class="lead">Visit 
                    <a href="https://www.google.com">
                      <img src="google.png" width='100'>
                    </a>
                  </p>
                </div>
              </div>
              <div class="row mt-5 mb-5">
                <div class="col-md-9 mx-md-auto">
                  <div class="row">
                    <div class="col-md-4 text-center">
                      <a href="https://www.github.com">
                        <img src="icons/github.png" width='80'>
                      </a>
                    </div>
                    <div class="col-md-4 text-center">
                      <a href="https://www.gitlab.com">
                        <img src="icons/gitlab.png" width='80'>
                      </a>
                    </div>
                    <div class="col-md-4 text-center">
                      <a href="https://www.bitbucket.com">
                        <img src="icons/bitbucket.png" width='80'>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
